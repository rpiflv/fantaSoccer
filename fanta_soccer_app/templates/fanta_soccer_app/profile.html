{% extends 'fanta_soccer_app/base.html'%}
{% block content%}
<body>
<p>Hello {{ user }}</p>
<p>
    Motto: {{ user.profile.motto }}
</p>
    <h3>Squads</h3>
<p>

</p>
</body>

{% endblock content%}
