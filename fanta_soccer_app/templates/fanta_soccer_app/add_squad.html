{% extends 'fanta_soccer_app/base.html'%}
{% block content%}
<body>

<p>Add a squad to player:</p>

<p><a href="{% url 'fanta_soccer_app:player_detail' player.id %}">{{ player }}</a></p>

<form action="{% url 'fanta_soccer_app:add_squad' player.id %}" method="POST">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>
    <button name="player" type="submit" value="">Add player</button>
</form>
</body>

{% endblock content%}
